        /* ===== CSS Reset & Base Styles ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Color Palette */
    --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

    --bg-dark: #0f0f23;
    --bg-card: rgba(255, 255, 255, 0.05);
    --bg-card-hover: rgba(255, 255, 255, 0.08);

    --text-primary: #ffffff;
    --text-secondary: #a0a0c0;
    --text-muted: #6b6b8c;

    --success-color: #10b981;
    --success-bg: rgba(16, 185, 129, 0.1);
    --danger-color: #ef4444;
    --danger-bg: rgba(239, 68, 68, 0.1);

    --border-radius: 16px;
    --border-radius-sm: 12px;
    --border-radius-lg: 24px;

    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);

    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: var(--bg-dark);
    color: var(--text-primary);
    line-height: 1.6;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

/* ===== Animated Background ===== */
.background-gradient {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background:
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(245, 87, 108, 0.1) 0%, transparent 50%);
    animation: gradientShift 15s ease infinite;
}

@keyframes gradientShift {

    0%,
    100% {
        opacity: 1;
    }

    50% {
        opacity: 0.8;
    }
}

/* ===== Container ===== */
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1.5rem;
    position: relative;
    z-index: 1;
}

/* ===== Header ===== */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
    gap: 1rem;
}

.title {
    font-size: 2rem;
    font-weight: 700;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.title-icon {
    font-size: 2.5rem;
    filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.3));
}

.score-container {
    background: var(--bg-card);
    backdrop-filter: blur(10px);
    padding: 1rem 1.5rem;
    border-radius: var(--border-radius-sm);
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    box-shadow: var(--shadow-md);
}

.score-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.25rem;
}

.score-value {
    font-size: 1.75rem;
    font-weight: 700;
    background: var(--success-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* ===== Progress Bar ===== */
.progress-container {
    margin-bottom: 2rem;
    position: relative;
}

.progress-bar {
    height: 8px;
    background: var(--bg-card);
    border-radius: 999px;
    overflow: hidden;
    position: relative;
}

.progress-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: var(--progress, 0%);
    background: var(--primary-gradient);
    border-radius: 999px;
    transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
}

.progress-text {
    text-align: center;
    margin-top: 0.5rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 500;
}

/* ===== Question Card ===== */
.question-card {
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border-radius: var(--border-radius-lg);
    padding: 2.5rem;
    margin-bottom: 2rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: var(--shadow-lg);
    animation: slideIn 0.5s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.question-number {
    font-size: 0.875rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.1em;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.question-chapter {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-bottom: 1rem;
    padding: 0.5rem 1rem;
    background: rgba(102, 126, 234, 0.05);
    border-radius: var(--border-radius-sm);
    border-left: 3px solid rgba(102, 126, 234, 0.3);
    font-weight: 500;
}

.question-text {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 1rem;
    line-height: 1.4;
    color: var(--text-primary);
}

.question-info {
    font-size: 0.875rem;
    color: var(--text-secondary);
    margin-bottom: 1.5rem;
    padding: 0.75rem 1rem;
    background: rgba(102, 126, 234, 0.1);
    border-radius: var(--border-radius-sm);
    border-left: 3px solid #667eea;
}

/* ===== Answers ===== */
.answers-container {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.answer-option {
    background: var(--bg-card);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: var(--border-radius);
    padding: 1.25rem 1.5rem;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 1rem;
    position: relative;
    overflow: hidden;
}

.answer-option::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--primary-gradient);
    opacity: 0;
    transition: var(--transition);
}

.answer-option:hover {
    border-color: rgba(102, 126, 234, 0.5);
    transform: translateX(4px);
    box-shadow: var(--shadow-md);
}

.answer-option:hover::before {
    opacity: 0.05;
}

.answer-checkbox {
    width: 24px;
    height: 24px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 6px;
    flex-shrink: 0;
    position: relative;
    transition: var(--transition);
}

.answer-option.selected .answer-checkbox {
    background: var(--primary-gradient);
    border-color: transparent;
}

.answer-option.selected .answer-checkbox::after {
    content: '‚úì';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-weight: bold;
    font-size: 14px;
}

.answer-text {
    flex: 1;
    font-size: 1rem;
    color: var(--text-primary);
    font-weight: 500;
}

/* Answer States */
.answer-option.correct {
    background: var(--success-bg);
    border-color: var(--success-color);
    animation: correctPulse 0.5s ease;
}

.answer-option.correct .answer-checkbox {
    background: var(--success-color);
    border-color: var(--success-color);
}

.answer-option.incorrect {
    background: var(--danger-bg);
    border-color: var(--danger-color);
    animation: incorrectShake 0.5s ease;
}

.answer-option.incorrect .answer-checkbox {
    background: var(--danger-color);
    border-color: var(--danger-color);
}

.answer-option.disabled {
    cursor: not-allowed;
    opacity: 0.6;
}

@keyframes correctPulse {

    0%,
    100% {
        transform: scale(1);
    }

    50% {
        transform: scale(1.02);
    }
}

@keyframes incorrectShake {

    0%,
    100% {
        transform: translateX(0);
    }

    25% {
        transform: translateX(-10px);
    }

    75% {
        transform: translateX(10px);
    }
}

/* ===== Feedback Message ===== */
.feedback-message {
    padding: 1rem 1.5rem;
    border-radius: var(--border-radius-sm);
    font-weight: 500;
    margin-top: 1rem;
    opacity: 0;
    transform: translateY(-10px);
    transition: var(--transition);
}

.feedback-message.show {
    opacity: 1;
    transform: translateY(0);
}

.feedback-message.success {
    background: var(--success-bg);
    color: var(--success-color);
    border-left: 4px solid var(--success-color);
}

.feedback-message.error {
    background: var(--danger-bg);
    color: var(--danger-color);
    border-left: 4px solid var(--danger-color);
}

/* ===== Navigation ===== */
.navigation {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 2rem;
}

/* ===== Buttons ===== */
.btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: var(--border-radius-sm);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-family: inherit;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.btn:active::before {
    width: 300px;
    height: 300px;
}

.btn-primary {
    background: var(--primary-gradient);
    color: white;
    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(102, 126, 234, 0.5);
}

.btn-secondary {
    background: var(--bg-card);
    color: var(--text-primary);
    border: 2px solid rgba(255, 255, 255, 0.1);
}

.btn-secondary:hover {
    background: var(--bg-card-hover);
    border-color: rgba(255, 255, 255, 0.2);
}

.btn-reset {
    background: var(--danger-gradient);
    color: white;
    box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
}

.btn-reset:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(239, 68, 68, 0.4);
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
}

.btn-icon {
    font-size: 1.25rem;
}

/* ===== Actions ===== */
.actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
}

.stats {
    display: flex;
    gap: 2rem;
}

.stat-item {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.stat-label {
    font-size: 0.75rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-value {
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
}

/* ===== Modal ===== */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: var(--transition);
}

.modal.show {
    opacity: 1;
    pointer-events: all;
}

.modal-content {
    background: var(--bg-card);
    backdrop-filter: blur(20px);
    border-radius: var(--border-radius-lg);
    padding: 3rem;
    max-width: 500px;
    width: 90%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: var(--shadow-lg);
    transform: scale(0.9);
    transition: var(--transition);
}

.modal.show .modal-content {
    transform: scale(1);
}

.modal-title {
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 2rem;
}

.modal-score {
    text-align: center;
    margin-bottom: 2rem;
}

.modal-score-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.5rem;
}

.modal-score-value {
    font-size: 3rem;
    font-weight: 700;
    background: var(--primary-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}

.modal-percentage {
    font-size: 1.5rem;
    color: var(--text-secondary);
    font-weight: 600;
}

.modal-message {
    text-align: center;
    font-size: 1.125rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.modal-actions {
    display: flex;
    gap: 1rem;
    flex-direction: column;
}

/* ===== Responsive Design ===== */
@media (max-width: 768px) {
    .container {

    .header {

    .question-card {

    .question-text {
        font-size: 1.25rem;
    }

    .navigation {

    .btn {

        justify-content: center;
    }

    .actions {
        flex-direction: column;
        align-items: stretch;
    }

    .stats {
        justify-content: space-around;
    }

    .modal-content {
        padding: 2rem;
    }

    .modal-score-value {
        font-size: 2.5rem;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 1.25rem;
    }

    .title-icon {
        font-size: 2rem;

// ===== State Management =====
class QuizState {
    constructor() {
        this.currentQuestionIndex = 0;
        this.userAnswers = new Array(questions.length).fill(null);
        this.score = 0;
        this.loadState();
    }

    saveState() {
        const state = {
            currentQuestionIndex: this.currentQuestionIndex,
            userAnswers: this.userAnswers,
            score: this.score,
            timestamp: new Date().toISOString()
        };
        localStorage.setItem('qcm_sap_state', JSON.stringify(state));
    }

    loadState() {
        const savedState = localStorage.getItem('qcm_sap_state');
        if (savedState) {
            try {
                const state = JSON.parse(savedState);
                this.currentQuestionIndex = state.currentQuestionIndex || 0;
                this.userAnswers = state.userAnswers || new Array(questions.length).fill(null);
                this.score = state.score || 0;
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }
    }

    resetState() {
        this.currentQuestionIndex = 0;
        this.userAnswers = new Array(questions.length).fill(null);
        this.score = 0;
        localStorage.removeItem('qcm_sap_state');
    }

    setAnswer(questionIndex, answer) {
        this.userAnswers[questionIndex] = answer;
        this.saveState();
    }

    getAnswer(questionIndex) {
        return this.userAnswers[questionIndex];
    }

    calculateScore() {
        let correctCount = 0;
        questions.forEach((question, index) => {
            const userAnswer = this.userAnswers[index];
            if (userAnswer !== null && this.isAnswerCorrect(index, userAnswer)) {
                correctCount++;
            }
        });
        this.score = correctCount;
        this.saveState();
        return correctCount;
    }

    isAnswerCorrect(questionIndex, answer) {
        const question = questions[questionIndex];
        if (question.multipleChoice) {
            if (!Array.isArray(answer) || answer.length !== question.correctAnswers.length) {
                return false;
            }
            const sortedAnswer = [...answer].sort((a, b) => a - b);
            const sortedCorrect = [...question.correctAnswers].sort((a, b) => a - b);
            return sortedAnswer.every((val, idx) => val === sortedCorrect[idx]);
        } else {
            return answer === question.correctAnswers[0];
        }
    }

    getAnsweredCount() {
        return this.userAnswers.filter(answer => answer !== null).length;
    }

    getCorrectCount() {
        return this.calculateScore();
    }
}

// ===== DOM Elements =====
const elements = {
    questionNumber: document.getElementById('questionNumber'),
    questionChapter: document.getElementById('questionChapter'),
    questionText: document.getElementById('questionText'),
    questionInfo: document.getElementById('questionInfo'),
    answersContainer: document.getElementById('answersContainer'),
    feedbackMessage: document.getElementById('feedbackMessage'),
    prevBtn: document.getElementById('prevBtn'),
    nextBtn: document.getElementById('nextBtn'),
    resetBtn: document.getElementById('resetBtn'),
    scoreDisplay: document.getElementById('scoreDisplay'),
    progressBar: document.getElementById('progressBar'),
    progressText: document.getElementById('progressText'),
    answeredCount: document.getElementById('answeredCount'),
    correctCount: document.getElementById('correctCount'),
    resultsModal: document.getElementById('resultsModal'),
    finalScore: document.getElementById('finalScore'),
    percentage: document.getElementById('percentage'),
    modalMessage: document.getElementById('modalMessage'),
    reviewBtn: document.getElementById('reviewBtn'),
    restartBtn: document.getElementById('restartBtn')
};

// ===== Initialize Quiz =====
const quizState = new QuizState();

// Temporary storage for multiple choice selections before validation
let tempMultipleChoiceSelection = null;

// ===== Display Functions =====
function displayQuestion() {
    const question = questions[quizState.currentQuestionIndex];
    const userAnswer = quizState.getAnswer(quizState.currentQuestionIndex);

    // Reset temporary selection
    tempMultipleChoiceSelection = null;

    // Update question info
    elements.questionNumber.textContent = `Question ${question.id}`;
    elements.questionChapter.textContent = question.chapter || '';
    elements.questionText.textContent = question.question;

    // Show/hide info
    if (question.info) {
        elements.questionInfo.textContent = `‚ÑπÔ∏è ${question.info}`;
        elements.questionInfo.style.display = 'block';
    } else {
        elements.questionInfo.style.display = 'none';
    }

    // Clear previous answers
    elements.answersContainer.innerHTML = '';
    elements.feedbackMessage.classList.remove('show', 'success', 'error');

    // Display answers
    question.answers.forEach((answer, index) => {
        const answerDiv = document.createElement('div');
        answerDiv.className = 'answer-option';

        // Check if this answer was selected
        const isSelected = userAnswer !== null && (
            question.multipleChoice
                ? userAnswer.includes(index)
                : userAnswer === index
        );

        if (isSelected) {
            answerDiv.classList.add('selected');
        }

        // Check if answer has been validated
        if (userAnswer !== null) {
            const isCorrect = question.correctAnswers.includes(index);
            if (isSelected) {
                answerDiv.classList.add(isCorrect ? 'correct' : 'incorrect');
            } else if (isCorrect) {
                answerDiv.classList.add('correct');
            }
            answerDiv.classList.add('disabled');
        }

        answerDiv.innerHTML = `
            <div class="answer-checkbox"></div>
            <div class="answer-text">${answer}</div>
        `;

        // Add click handler only if not already answered
        if (userAnswer === null) {
            answerDiv.addEventListener('click', () => handleAnswerClick(index));
        }

        elements.answersContainer.appendChild(answerDiv);
    });

    // Update navigation buttons
    elements.prevBtn.disabled = quizState.currentQuestionIndex === 0;
    elements.nextBtn.textContent = quizState.currentQuestionIndex === questions.length - 1 ? 'Terminer' : 'Suivant';

    // Update progress
    updateProgress();
    updateStats();
}

function handleAnswerClick(answerIndex) {
    const question = questions[quizState.currentQuestionIndex];
    let selectedAnswer;

    if (question.multipleChoice) {
        // Use temporary selection if it exists, otherwise start fresh
        const currentAnswer = tempMultipleChoiceSelection || [];
        if (currentAnswer.includes(answerIndex)) {
            selectedAnswer = currentAnswer.filter(idx => idx !== answerIndex);
        } else {
            selectedAnswer = [...currentAnswer, answerIndex];
        }
        // Store temporary selection
        tempMultipleChoiceSelection = selectedAnswer;
    } else {
        selectedAnswer = answerIndex;
    }

    // Update UI immediately for selection
    const answerOptions = elements.answersContainer.querySelectorAll('.answer-option');
    answerOptions.forEach((option, idx) => {
        if (question.multipleChoice) {
            if (selectedAnswer.includes(idx)) {
                option.classList.add('selected');
            } else {
                option.classList.remove('selected');
            }
        } else {
            if (idx === selectedAnswer) {
                option.classList.add('selected');
            } else {
                option.classList.remove('selected');
            }
        }
    });

    // Add or update validation button for multiple choice
    if (question.multipleChoice) {
        let validateBtn = document.getElementById('validateBtn');
        if (!validateBtn) {
            validateBtn = document.createElement('button');
            validateBtn.id = 'validateBtn';
            validateBtn.className = 'btn btn-primary';
            validateBtn.style.marginTop = '1rem';
            validateBtn.innerHTML = '<span class="btn-icon">‚úì</span> Valider';
            elements.answersContainer.appendChild(validateBtn);
        }
        // Update the click handler to use the current selection
        validateBtn.onclick = () => validateAnswer(tempMultipleChoiceSelection);
    } else {
        // Auto-validate for single choice
        validateAnswer(selectedAnswer);
    }
}

function validateAnswer(answer) {
    const question = questions[quizState.currentQuestionIndex];

    // Save answer
    quizState.setAnswer(quizState.currentQuestionIndex, answer);

    // Check if correct
    const isCorrect = quizState.isAnswerCorrect(quizState.currentQuestionIndex, answer);

    // Update UI
    const answerOptions = elements.answersContainer.querySelectorAll('.answer-option');
    answerOptions.forEach((option, idx) => {
        option.classList.add('disabled');
        const isAnswerCorrect = question.correctAnswers.includes(idx);

        if (question.multipleChoice) {
            if (answer.includes(idx)) {
                option.classList.add(isAnswerCorrect ? 'correct' : 'incorrect');
            } else if (isAnswerCorrect) {
                option.classList.add('correct');
            }
        } else {
            if (idx === answer) {
                option.classList.add(isCorrect ? 'correct' : 'incorrect');
            } else if (isAnswerCorrect) {
                option.classList.add('correct');
            }
        }
    });

    // Remove validate button if exists
    const validateBtn = document.getElementById('validateBtn');
    if (validateBtn) {
        validateBtn.remove();
    }

    // Show feedback
    showFeedback(isCorrect);

    // Update stats
    updateStats();
}

function showFeedback(isCorrect) {
    elements.feedbackMessage.textContent = isCorrect
        ? '‚úì Excellente r√©ponse !'
        : '‚úó R√©ponse incorrecte. La bonne r√©ponse est affich√©e en vert.';
    elements.feedbackMessage.className = `feedback-message ${isCorrect ? 'success' : 'error'} show`;
}

function updateProgress() {
    const progress = ((quizState.currentQuestionIndex + 1) / questions.length) * 100;
    elements.progressBar.style.setProperty('--progress', `${progress}%`);
    elements.progressText.textContent = `Question ${quizState.currentQuestionIndex + 1} sur ${questions.length}`;
}

function updateStats() {
    const answeredCount = quizState.getAnsweredCount();
    const correctCount = quizState.getCorrectCount();

    elements.answeredCount.textContent = `${answeredCount}/${questions.length}`;
    elements.correctCount.textContent = correctCount;
    elements.scoreDisplay.textContent = `${correctCount}/${questions.length}`;
}

function showResults() {
    const score = quizState.calculateScore();
    const percentage = Math.round((score / questions.length) * 100);

    elements.finalScore.textContent = `${score}/${questions.length}`;
    elements.percentage.textContent = `${percentage}%`;

    let message = '';
    if (percentage >= 90) {
        message = 'üéâ Excellent ! Vous ma√Ætrisez parfaitement le sujet !';
    } else if (percentage >= 70) {
        message = 'üëç Tr√®s bien ! Vous avez une bonne compr√©hension du sujet.';
    } else if (percentage >= 50) {
        message = 'üìö Pas mal ! Continuez √† r√©viser pour am√©liorer vos connaissances.';
    } else {
        message = 'üí™ Continuez vos efforts ! La pratique m√®ne √† la perfection.';
    }

    elements.modalMessage.textContent = message;
    elements.resultsModal.classList.add('show');
}

// ===== Navigation Functions =====
function nextQuestion() {
    if (quizState.currentQuestionIndex < questions.length - 1) {
        quizState.currentQuestionIndex++;
        quizState.saveState();
        displayQuestion();
    } else {
        // Show results
        showResults();
    }
}

function prevQuestion() {
    if (quizState.currentQuestionIndex > 0) {
        quizState.currentQuestionIndex--;
        quizState.saveState();
        displayQuestion();
    }
}

function resetQuiz() {
    if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser le QCM ? Toutes vos r√©ponses seront effac√©es.')) {
        quizState.resetState();
        displayQuestion();
        elements.resultsModal.classList.remove('show');
    }
}

// ===== Event Listeners =====
elements.nextBtn.addEventListener('click', nextQuestion);
elements.prevBtn.addEventListener('click', prevQuestion);
elements.resetBtn.addEventListener('click', resetQuiz);
elements.reviewBtn.addEventListener('click', () => {
    elements.resultsModal.classList.remove('show');
    quizState.currentQuestionIndex = 0;
    quizState.saveState();
    displayQuestion();
});
elements.restartBtn.addEventListener('click', () => {
    elements.resultsModal.classList.remove('show');
    resetQuiz();
});

// Close modal on background click
elements.resultsModal.addEventListener('click', (e) => {
    if (e.target === elements.resultsModal) {
        elements.resultsModal.classList.remove('show');
    }
});

// ===== Initialize =====
displayQuestion();

    </script>
