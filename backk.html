<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page PAS</title>
    <style>
        /* --- DEBUT DU CSS (Le style) --- */

        /* Ceci s'assure que la page prend toute la hauteur de l'écran */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif; /* Choix d'une police moderne et sans empattement */
            background-color: #ffffff; /* Couleur de fond de la page (ici blanc) */
        }

        /* Le conteneur qui va centrer le texte */
        .container-central {
            display: flex;
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            height: 100%; /* Prend toute la hauteur disponible */
        }

        /* Le style du texte "PAS" lui-même */
        .texte-pas {
            font-size: 12rem; /* Taille du texte TRES GRANDE. Ajustez ce chiffre si besoin */
            font-weight: 900; /* Très gras (bold) */
            color: #000000; /* Couleur du texte (ici noir) */
            margin: 0;
            line-height: 1; /* Resserre l'espace vertical */
            text-transform: uppercase; /* Force le texte en majuscules */
            letter-spacing: -5px; /* Resserre légèrement les lettres entre elles */
        }

        /* --- FIN DU CSS --- */
    </style>
</head>

<body>

    <div class="container-central">
        <h1 class="texte-pas">PAS</h1>
    </div>

</body>
</html>
